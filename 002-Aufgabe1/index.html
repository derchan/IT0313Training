<!DOCTYPE html>
<html ng-app>
<!-- ng-app is die Directive und bedeutet das Angluarscript auf das gesamte Dokument angewendet werden soll -->
<link rel="stylesheet" href="css/custom.css">
<script src="js/angular.min.js"></script>

<body data-ng-init="Kunden=[{name:'Peter Lustig', stadt: 'München'}, 
                    {name:'Anton Müller', stadt: 'Bremen'}, 
                    {name:'Rober Friedrich', stadt: 'Hamburg'}]">
    <div class="container">
        <ul>
            <li data-ng-repeat="Kunde in Kunden">{{Kunde.name}} - {{Kunde.stadt}}</li>
        </ul>
    </div>
</body>

</html>
