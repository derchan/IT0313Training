<!DOCTYPE html>
<html ng-app>
<!-- ng-app is die Directive und bedeutet das Angluarscript auf das gesamte Dokument angewendet werden soll -->
<link rel="stylesheet" href="css/custom.css">
<script src="js/angular.min.js"></script>
<body>
    <div class="container">
        Tippe Text ein:
        <input type="text" ng-model="eingabetext"/> <!-- Der in der Textbox Enthaltende Wert wird unten ausgegeben.-->
        <br> Diesen Text hast Du eingegeben: <b>{{ eingabetext }}</b>
    </div>
</body>
</html>
